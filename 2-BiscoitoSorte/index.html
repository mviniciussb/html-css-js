<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div id="screenOne">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="cookieClick" src="assets/cookie.svg" alt="Biscoito chinês com um papel saindo do seu interior">
        </div>

        <div id="screenTwo" class="hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="assets/cookie2.svg" alt="">

            <button id="openNewCookie">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
