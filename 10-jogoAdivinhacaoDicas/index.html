<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de adivinhação de números</title>
</head>

<body>
    <h1>Jogo de adivinhação de números</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Diremos se
        seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
        <label for="campoPalpite">Digite seu palpite: </label>
        <input type="text" id="campoPalpite" class="campoPalpite" />
        <input type="submit" value="Enviar palpite" class="envioPalpite" />
    </div>

    <div class="resultParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
