<!DOCTYPE html>
<html lang="pt-br" class="blackMode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Focus Timer 2.0 - Pomodoro</title>
</head>

<body>
    <div id="app">

        <section>

            <div id="timer">
                <div id="timer">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>

                <div id="controls">
                    <button class="ph-bold ph-play-circle"></button>
                    <button class="ph-bold ph-stop-circle"></button>
                    <button class="ph-bold ph-plus-circle"></button>
                    <button class="ph-bold ph-minus-circle"></button>
                </div>
            </div>

            <div id="musicPlayer">
                <button class="ph ph-plant plantButton"></button>
                <button class="ph ph-cloud-snow cloudButton"></button>
                <button class="ph ph-coffee coffeeButton"></button>
                <button class="ph ph-campfire campfireButton"></button>
            </div>

        </section>
    </div>
</body>

</html>
