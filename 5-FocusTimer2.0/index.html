<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <title>Focus Timer 2.0 - Pomodoro</title>
</head>

<body>
    <div id="app">

        <section>

            <div id="timer">
                <div id="timer">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>

                <div id="controls">
                    <button>Start</button>
                    <button>Stop</button>
                    <button>Mais 5</button>
                    <button>Menos 5</button>
                </div>
            </div>

            <div id="musicPlayer">
                <button>Floresta</button>
                <button>Chuva</button>
                <button>Cafeteria</button>
                <button>Lareira</button>
            </div>

        </section>
    </div>
</body>

</html>
