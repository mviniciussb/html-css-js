<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da adivinhação</title>
</head>

<body>
    <main>
        <div class="div1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>

            <form>
                <input id="inputButton" type="number">
                <input id="inputSubmit" type="submit" value="Tentar">
            </form>
        </div>

        <div class="div2 hide">
            <h1>Acertou em 3 tentativas!</h1>
            <button id="tryAgain">Jogar novamente</button>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
